<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мы работаем</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #f5f6fa;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #2f3640;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      max-width: 300px;
      line-height: 1.4;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0088cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Утенок (можно заменить на любую картинку) -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Duck_icon.svg" alt="Утенок">
  
  <h1>Мы ещё работаем!</h1>
  <p>Мы крутые, но пока дорабатываем приложение. Скоро всё заработает, держись с нами!</p>
  
  <button id="closeBtn">Закрыть</button>

  <script>
    const tg = window.Telegram.WebApp;

    // Разворачиваем на весь экран
    tg.expand();

    // Кнопка закрытия (работает в Telegram Mini App)
    document.getElementById("closeBtn").addEventListener("click", () => {
      tg.close();
    });
  </script>
</body>
</html>
